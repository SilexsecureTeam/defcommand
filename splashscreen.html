<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Defcomm Control Center</title>

    <style>
        :root {
            --bg-dark: #000000;
            --bg-olive: #36450D;
            --grid: rgba(255, 255, 255, 0.04);
            --text-main: #e3f5e3;
            --text-accent: #9be879;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: system-ui, sans-serif;
            background:
                linear-gradient(transparent 31px, var(--grid) 32px),
                linear-gradient(90deg, transparent 31px, var(--grid) 32px),
                radial-gradient(circle at top center, var(--bg-olive) 10%, var(--bg-dark) 70%);
            background-size: 32px 32px, 32px 32px, cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .logo {
            width: 280px;
            max-width: 80vw;
            margin-bottom: 12px;
        }

        .subtitle {
            color: var(--text-accent);
            letter-spacing: 3px;
            font-size: 14px;
            margin-top: -8px;
        }

        .loader {
            margin: 100px auto 0;
            width: 48px;
            height: 48px;
            position: relative;
        }

        .loader div {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--text-accent);
            border-radius: 50%;
            animation: fade 1.2s linear infinite;
            opacity: 0.3;
        }

        .loader div:nth-child(1) {
            top: 0;
            left: 19px;
            animation-delay: 0s;
        }

        .loader div:nth-child(2) {
            top: 5px;
            left: 32px;
            animation-delay: -0.1s;
        }

        .loader div:nth-child(3) {
            top: 19px;
            left: 38px;
            animation-delay: -0.2s;
        }

        .loader div:nth-child(4) {
            top: 32px;
            left: 32px;
            animation-delay: -0.3s;
        }

        .loader div:nth-child(5) {
            top: 38px;
            left: 19px;
            animation-delay: -0.4s;
        }

        .loader div:nth-child(6) {
            top: 32px;
            left: 5px;
            animation-delay: -0.5s;
        }

        .loader div:nth-child(7) {
            top: 19px;
            left: 0;
            animation-delay: -0.6s;
        }

        .loader div:nth-child(8) {
            top: 5px;
            left: 5px;
            animation-delay: -0.7s;
        }

        @keyframes fade {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0.2;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Replace with your real Defcomm logo asset -->
        <img src="./logo.png" alt="Defcomm Control Center" class="logo" />
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
